crossbar:
  image: vinelab/crossbar
  ports:
    - "8080:8080"
  volumes:
    - ./web:/.crossbar
glossia:
  image: gosmart/glossia
  environment:
    CROSSBAR_PORT: 8080
    CROSSBAR_HOST: crossbar
    DOCKERLAUNCH_SOCKET: /docker-launch.sock
  links:
    - crossbar
  volumes:
    - /var/run/docker-launch/docker-launch.sock:/docker-launch.sock
    - ./simulations:/var/run/glossia
  volumes_from:
    - data
data:
  image: gosmart/glossia
  entrypoint: /bin/true
  volumes:
    - /simdata
    - ./transferrer:/tmp/gssa-transferrer
